<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administrar Usuarios</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <h1>Lista de Usuarios Registrados</h1>
    <div class="option-container">
        <a class="admin-option" href="{% url 'users:admin_panel' %}">Volver a Panel Admin</a>
    </div>
    <table class="table-container">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre de Usuario</th>
                <th>Email</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <div class="actions">
                    <a href="{% url 'users:edit_account' user.id %}" 
                        class="edit">Editar
                    </a>
                    <a href="{% url 'users:delete_account' user.id %}" 
                        class="delete" onclick="return confirm('¿Está seguro de eliminar este usuario?');">Eliminar
                    </a>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No hay usuarios registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
