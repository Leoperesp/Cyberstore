{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>{% block title %}CyberShop{% endblock %}</title>
    </head>
<body>
    <header>
        <nav class="navbar">
            <a class="nav-links" href="/">CyberShop</a>
            <a class="nav-links" href="/store/">Productos</a>
            <a class="nav-links" href="#">Arma tu pc</a>
            <a class="nav-links" href="/cart/">Carrito</a>
            <a class="nav-links" href="/contact/">Contacto</a>

            {% if user.is_authenticated %}
                <a class="nav-links" href="/logout/">Cerrar sesión</a>
            {% else %}
                <a class="nav-links" href="/login/">Iniciar sesión</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 CyberShop. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
